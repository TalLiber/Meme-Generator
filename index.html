<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<div class="modal-container">
    <div class="modal">
        <button class="close-btn" onclick="toggleModal()"><i class="fa-solid fa-xmark"></i></button>
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
        <div class="share-container"></div>
    </div>
</div>

<body onload="onInit()">
    <datalist id="filterList">
        <option value="Movies"/>
        <option value="Baby"/>
        <option value="Politics"/>
    </datalist>

    <section class="main-layout">
        <header class="header-container flex">
            <div class="logo">MemeGen</div>

            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a href="#" onclick="onMyMemes()">My Memes</a></li>
                    <li><a href="#" onclick="onGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onClickedNavItem(this.parentElement)">About</a></li>
                </ul>
            </nav>
        </header>

        <section class="main-container flex">
            <section class="gallery-container">

                <section class="filter-container flex space-between">
                    <label>
                        <input class="filter-input" type="text" name="contact" oninput="onSetFilterByTxt(this.value)" list="filterList" placeholder="Enter search keyword" /> <i class="fa-solid fa-magnifying-glass"></i>
                    </label>

                    <nav class="main-nav filter-list">
                        <ul class="flex clean-list">
                            <li><a href="#" onclick="onClickedFilterItem(this)">funny</a></li>
                            <li><a href="#" onclick="onClickedFilterItem(this)">dogs</a></li>
                            <li><a href="#" onclick="onClickedFilterItem(this)">Movies</a></li>
                        </ul>
                    </nav>
                </section>
                <section class="upload">
                    <label>Upload Image
                        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                    </label>
                </section>

                <section class="imgs-container flex"></section>
            </section>
            <section class="my-memes-container flex"></section>

            <!-- EDITOR -->

            <section class="editor-container flex space-between hidden">
                <section class="canvas-container">
                    <canvas id="my-canvas" height="300" width="300" onclick="draw(event)"></canvas>
                </section>

                <section class="edit-container flex">
                    <input id="mytext" class="txt-input" type="text" oninput="onChangeText(this.value)" placeholder="Enter Text" value="">

                    <section class="line line-1">
                        <button onclick="onSwitchLine()"><i class="fa-solid fa-arrows-rotate"></i></button>
                        <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                        <button onclick="onRemoveElement()"><i class="fa-solid fa-trash"></i></button>
                    </section>

                    <section class="line line-2">
                        <button onclick="onDecreaseSize()"><i class="fa-solid fa-square-minus"></i></button>
                        <button onclick="onIncreaseSize()"><i class="fa-solid fa-square-plus"></i></button>
                    </section>

                    <section class="line line3">
                        <select class="font-select" onchange="onChangeFont(this.value)">
                            <option value="impact">Impact</option>
                            <option value="ruluko">Ruluko</option>
                            <option value="ariel">Ariel</option>
                        </select>
                        <label> 
                            Color
                            <input class="color-input" oninput="onChangeColor(this.value)" type="color" name="color" value="#000000">
                        </label>
                    </section>

                    <section class="stickers-container line "></section>

                    <button onclick="onSaveMeme()">Save</button>
                    <button onclick="uploadImg(); clearBorder()"><i class="fa-solid fa-share-nodes"></i></button>

                    <!-- <button onclick="onMoveLeft()"><-</button>
                    <button onclick="onMoveRight()">-></button> -->
                </section>
            </section>

            <footer class="flex">
                <div class="logo">MemeGen</div>
                <small>all rights reserved 2022</small>
            </footer>

        </section>
    </section>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <!-- <script src="js/services/i18n.service.js"></script> -->
    <script src="js/services/memes.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/editor.controller.js"></script>
</body>

</html>
